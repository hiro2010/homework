<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Webpage Title -->
    <title>KF 마스크 판매페이지</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Nanum Gothic', sans-serif;
      }

        .wrap {
            width: 1200px;
            margin: 10px 40px 0px 30px;
        }

        .left {
          /* width: 40%; */
          float: left;
          }

          .itemtit {
          margin : 0 0 20px 0;
          }

      .right {
        width : 50%;
        float : right;
      }

      .FormInput {
        margin-top: 30px;
      }
    </style>

    <script>
        /* alert 창 닫으면 새로고침 되는 문제 해결 필요 */
        function BtnClick() {
            let name = $('#InputName').val();
            let count = $('#InputCount').val();
            let address = $('#InputAddress').val();
            let cellphone = $('#InputCellphone').val();
            
            if ($.isEmptyObject(name) === true) {
                alert('이름을 입력해주세요');
                $('#InputName').focus();
                return false;
            } else if ($.isEmptyObject(count) === true){
              alert('수량을 입력해주세요');
                $('#InputCount').focus();
                return false;
            } else if ($.isEmptyObject(address) === true){
              alert('주소를 입력해주세요');
                $('#InputAddress').focus();
                return false;
            } else if ($.isEmptyObject(cellphone) === true){
              alert('전화번호를 입력해주세요');
                $('#InputCellphone').focus();
                return false;
            }
        }
    </script>

  </head>
  <body>
    <div class="wrap">
        <div class="left">
          <img src="http://gdimg.gmarket.co.kr/1532662790/still/600?ver=1544342718" width="500" height="500">
        </div>

        <div class="right">
          <h1 class="itemtit"> [단독] "코로나-19 확산 방지" <br>마스크 판매 </h1>
          <h3> 가격 : 2,000원(KF94) / 1,500원(KF80)</h3>
          <p></p>
            <ul>
              <li> 
                <h5> 코로나로 힘들어하는 국민들을 위해 파격가로 준비했습니다. <br> 
                     한정수량 2,000개!! <br>
                     3월 20일 오후 2시부터 절찬 판매 실시!! <br>
                     놓치지 마세요☆
                </h5>
              </li>

              <form class=FormInput>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                  </div>
                  <input type="text" class="form-control" id="InputName" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="InputCount">수량</label>
                  </div>
                  <select class="custom-select" id="InputCount">
                    <option selected> 수량을 선택하세요..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                  </div>
                  <input type="text" class="form-control" id="InputAddress" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                  </div>
                  <input type="text" class="form-control" id="InputCellphone" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button onclick="BtnClick()" type="submit" class="btn btn-primary">주문하기</button>
              </form>
            
        </div>
    </div>
  </body>
</html>
